<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'food/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'food/css/style.css'%}">
</head>
<body>
      
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'food:index_page'%}">Foody</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'food:base_page'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'food:index_page'%}">food items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'food:create_item'%}">add item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:register'%}">register</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item ">
              
              <a class="nav-link mr-sm-2" style="float:right;"  href="{% url 'users:logout'%}">Logout</a>
            </li>  
            <li class="nav-item ">
              
              <a class="nav-link mr-sm-2" style="float:right;"  href="{% url 'users:profile'%}">{{user.username}}</a>
            </li>
              {%else%}
              <li class='nav-item'>
              <a class="nav-link mr-sm-2" href="{% url 'users:login'%}">Log-in</a>
              </li>
              {%endif%}
            </li>
          </ul>
        </div>
      </nav>
      {% if messages%}
        {% for i in messages%}
          <div class="alter alert-{{i.tags}}">{{i}}</div>
          {%endfor%}
      {%endif%}
{%block body%}
{% endblock %}


    <script src="{% static 'food/js/jquery.min.js'%}"></script>
    <script src="{% static 'food/js/popper.min.js'%}"></script>
    <script src="{% static 'food/js/bootstrap.min.js'%}"></script>


</body>
</html>
